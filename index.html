<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter 🌡️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter 🌡️</h1>
    <p class="emoji">🔥 ❄️ ☀️</p>

    <div class="input-group">
      <label for="temperature">Enter Temperature</label>
      <input type="text" id="temperature" placeholder="e.g., 100">
    </div>

    <div class="input-group">
      <label for="unit">Convert From:</label>
      <select id="unit">
        <option value="Celsius">Celsius (°C)</option>
        <option value="Fahrenheit">Fahrenheit (°F)</option>
        <option value="Kelvin">Kelvin (K)</option>
      </select>
    </div>
    <div class="input-group">
      <label for="convert-to">Convert To:</label>
      <select id="convert-to">
        <option value="Celsius">Celsius (°C)</option>
        <option value="Fahrenheit">Fahrenheit (°F)</option>
        <option value="Kelvin">Kelvin (K)</option>
      </select>
    </div>

    <button class="convert-button" onclick="convertTemperature()">Convert</button>

    <div class="result" id="result"></div>

    <div class="footer">🌍 Built with love for science enthusiasts! 🧪</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
